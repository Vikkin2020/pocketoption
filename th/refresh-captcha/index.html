{"html":"<div class=\"g-recaptcha\" data-sitekey=\"6LcU2hgUAAAAAPHmrOrfTDy6DnROjq7Mr8LNwhNF\" data-theme=\"light\" data-type=\"image\" data-size=\"normal\" ><\/div><script type=\"text\/javascript\" src=\"https:\/\/www.google.com\/recaptcha\/api.js?render=onload&hl=th\" async defer><\/script>\n<style>\n    .g-recaptcha {\n        transform: scale(1);\n        transform-origin: 0 0 !important;\n        display: none;\n        margin: 0 20%;\n    }\n<\/style>\n\n\n\n<script type=\"text\/javascript\">\n    function refreshCaptcha(button) {\n        button.setAttribute('disabled', 'disabled');\n        button.classList.add('animate-rotate');\n        fetch('https:\/\/pocketoption.com\/th\/refresh-captcha\/')\n            .then(response => response.json())\n            .then(data => {\n                if (!data.html) return;\n\n                button.classList.remove('animate-rotate');\n                const elems = document.querySelectorAll('.js-recaptcha-block');\n                elems.forEach(ele => {\n                    ele.innerHTML = data.html;\n                })\n                const inputs = document.querySelectorAll('.js-recaptcha-input');\n                inputs.forEach(ele => {\n                    ele.addEventListener('input', function(){\n                        if (ele.value) {\n                            ele.classList.add('form-control_filled');\n                        } else {\n                            ele.classList.remove('form-control_filled');\n                        }\n                    })\n                })\n            }).catch(() => {});\n    }\n<\/script>\n\n<style>\n    .animate-rotate {\n        animation: capchaRotate linear 1s infinite;\n        transform-origin: center;\n    }\n\n    @keyframes capchaRotate {\n        0% {\n            transform: rotate(0);\n        }\n        100% {\n            transform: rotate(360deg);\n        }\n    }\n<\/style>\n"}
